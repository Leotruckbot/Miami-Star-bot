<!DOCTYPE html>
<html>
<head>
    <title>Buscador de Piezas - Miami Star</title>
</head>
<body>
    <h1>🔍 Buscar número de parte</h1>
    <form method="POST">
        <input type="text" name="parte" placeholder="Ej: M85000" required>
        <button type="submit">Buscar</button>
    </form>

    {% if resultado %}
        <h2>✅ Resultado:</h2>
        <p><strong>{{ resultado.nombre }}</strong></p>
        <a href="{{ resultado.link }}" target="_blank">Ver en página oficial</a>
    {% elif resultado == None %}
        <!-- No mostrar nada si no se ha buscado aún -->
    {% else %}
        <p style="color:red;">❌ Parte no encontrada</p>
    {% endif %}
</body>
</html>
